<meta name="robots" content="noindex">
<html lang="en">
<head>
<meta name="description" content="my-color-clock">
  <title>my-color-clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> <! -- CSS-reset -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Teko', sans-serif;
  color: #ffffff;
  font-size: 5rem;
  margin-top: -2rem;
  text-shadow: 4px 4px 4px #000000;
}

.container {
  width: 250px;
  height: 150px;
  border: 20px double #ffffff;
  margin: 0 auto 0 auto;
}


</style>
</head>
<body>
  <div class="container">
    <div id="clock">12:13:14</div>
  </div>
<script id="jsbin-javascript">
function colorClock(){ 
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
